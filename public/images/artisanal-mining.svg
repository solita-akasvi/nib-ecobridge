<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#e6e0c9"/>
  
  <!-- Mountains -->
  <polygon points="0,300 200,150 400,250 600,100 800,300 800,600 0,600" fill="#a0937d"/>
  
  <!-- Mine entrance -->
  <rect x="300" y="300" width="200" height="150" fill="#594a3c"/>
  <rect x="350" y="300" width="100" height="120" fill="#3d3329"/>
  
  <!-- Mining cart -->
  <rect x="500" y="380" width="80" height="50" fill="#6e5f51"/>
  <circle cx="520" cy="430" r="15" fill="#3d3329"/>
  <circle cx="560" cy="430" r="15" fill="#3d3329"/>
  
  <!-- Workers -->
  <circle cx="250" cy="350" r="20" fill="#f5d893"/>
  <rect x="240" y="370" width="20" height="40" fill="#5b8c5b"/>
  <circle cx="300" cy="370" r="20" fill="#f5d893"/>
  <rect x="290" y="390" width="20" height="40" fill="#5b8c5b"/>
  
  <!-- Solar panels -->
  <rect x="620" y="320" width="120" height="80" fill="#2c3e50"/>
  <rect x="630" y="330" width="20" height="20" fill="#3498db"/>
  <rect x="660" y="330" width="20" height="20" fill="#3498db"/>
  <rect x="690" y="330" width="20" height="20" fill="#3498db"/>
  <rect x="720" y="330" width="20" height="20" fill="#3498db"/>
  <rect x="630" y="360" width="20" height="20" fill="#3498db"/>
  <rect x="660" y="360" width="20" height="20" fill="#3498db"/>
  <rect x="690" y="360" width="20" height="20" fill="#3498db"/>
  <rect x="720" y="360" width="20" height="20" fill="#3498db"/>
  
  <!-- Sustainable technology equipment -->
  <rect x="100" y="350" width="80" height="60" fill="#5b8c5b"/>
  <circle cx="140" cy="380" r="15" fill="#3d5c3d"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="32" text-anchor="middle" fill="#3d3329">Artisanal Mining Modernization</text>
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" fill="#594a3c">Sustainable Practices Initiative</text>
</svg>