<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background representing South African landscape -->
  <rect width="400" height="300" fill="#e8d6a9" />
  
  <!-- Sky gradient -->
  <rect width="400" height="150" fill="#5ca9e6" />
  
  <!-- Sun -->
  <circle cx="70" cy="60" r="40" fill="#ffda44" />
  <circle cx="70" cy="60" r="30" fill="#ffea94" />
  
  <!-- Mountains in background -->
  <path d="M0,150 L80,100 L150,140 L230,90 L300,130 L400,110 L400,150 Z" fill="#a27c4c" />
  
  <!-- Main solar farm -->
  <g transform="translate(50, 180)">
    <rect width="300" height="90" fill="#d5d5d5" stroke="#555" stroke-width="1" />
    
    <!-- Solar panel rows -->
    <g>
      <rect x="10" y="10" width="80" height="30" fill="#3a5a9a" stroke="#000" stroke-width="0.5" />
      <rect x="110" y="10" width="80" height="30" fill="#3a5a9a" stroke="#000" stroke-width="0.5" />
      <rect x="210" y="10" width="80" height="30" fill="#3a5a9a" stroke="#000" stroke-width="0.5" />
      
      <rect x="10" y="50" width="80" height="30" fill="#3a5a9a" stroke="#000" stroke-width="0.5" />
      <rect x="110" y="50" width="80" height="30" fill="#3a5a9a" stroke="#000" stroke-width="0.5" />
      <rect x="210" y="50" width="80" height="30" fill="#3a5a9a" stroke="#000" stroke-width="0.5" />
    </g>
    
    <!-- Grid lines -->
    <g stroke="#000" stroke-width="0.5">
      <line x1="10" y1="20" x2="90" y2="20" />
      <line x1="10" y1="30" x2="90" y2="30" />
      <line x1="30" y1="10" x2="30" y2="40" />
      <line x1="50" y1="10" x2="50" y2="40" />
      <line x1="70" y1="10" x2="70" y2="40" />
      
      <line x1="110" y1="20" x2="190" y2="20" />
      <line x1="110" y1="30" x2="190" y2="30" />
      <line x1="130" y1="10" x2="130" y2="40" />
      <line x1="150" y1="10" x2="150" y2="40" />
      <line x1="170" y1="10" x2="170" y2="40" />
      
      <line x1="210" y1="20" x2="290" y2="20" />
      <line x1="210" y1="30" x2="290" y2="30" />
      <line x1="230" y1="10" x2="230" y2="40" />
      <line x1="250" y1="10" x2="250" y2="40" />
      <line x1="270" y1="10" x2="270" y2="40" />
      
      <line x1="10" y1="60" x2="90" y2="60" />
      <line x1="10" y1="70" x2="90" y2="70" />
      <line x1="30" y1="50" x2="30" y2="80" />
      <line x1="50" y1="50" x2="50" y2="80" />
      <line x1="70" y1="50" x2="70" y2="80" />
      
      <line x1="110" y1="60" x2="190" y2="60" />
      <line x1="110" y1="70" x2="190" y2="70" />
      <line x1="130" y1="50" x2="130" y2="80" />
      <line x1="150" y1="50" x2="150" y2="80" />
      <line x1="170" y1="50" x2="170" y2="80" />
      
      <line x1="210" y1="60" x2="290" y2="60" />
      <line x1="210" y1="70" x2="290" y2="70" />
      <line x1="230" y1="50" x2="230" y2="80" />
      <line x1="250" y1="50" x2="250" y2="80" />
      <line x1="270" y1="50" x2="270" y2="80" />
    </g>
  </g>
  
  <!-- Power station building -->
  <rect x="330" y="200" width="40" height="30" fill="#ccc" stroke="#333" stroke-width="1" />
  <rect x="340" y="230" width="20" height="15" fill="#999" stroke="#333" stroke-width="1" />
  
  <!-- Transmission lines -->
  <line x1="350" y1="200" x2="350" y2="180" stroke="#333" stroke-width="2" />
  <line x1="350" y1="180" x2="290" y2="180" stroke="#333" stroke-width="2" />
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#000">
    Grootvlei Solar Power Project
  </text>
  <text x="200" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">
    South Africa
  </text>
</svg>