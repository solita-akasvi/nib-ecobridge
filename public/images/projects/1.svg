<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and filters -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d4c41;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="facilityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#757575;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9e9e9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#78909C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#607D8B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background layers -->
  <rect width="800" height="200" fill="url(#skyGradient)" />
  <rect y="200" width="800" height="250" fill="url(#groundGradient)" />

  <!-- Main waste processing facility -->
  <rect x="100" y="150" width="300" height="150" rx="3" ry="3" fill="url(#facilityGradient)" filter="url(#shadow)" />
  <rect x="100" y="150" width="300" height="15" fill="url(#roofGradient)" />
  
  <!-- Facility windows -->
  <rect x="120" y="180" width="20" height="30" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
  <rect x="150" y="180" width="20" height="30" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
  <rect x="180" y="180" width="20" height="30" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
  <rect x="210" y="180" width="20" height="30" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
  <rect x="240" y="180" width="20" height="30" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
  <rect x="270" y="180" width="20" height="30" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
  <rect x="300" y="180" width="20" height="30" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
  <rect x="330" y="180" width="20" height="30" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
  <rect x="360" y="180" width="20" height="30" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
  
  <!-- Large doors for trucks -->
  <rect x="150" y="250" width="60" height="50" rx="2" ry="2" fill="#5d4037" stroke="#4e342e" stroke-width="2" />
  <rect x="150" y="270" width="60" height="2" fill="#4e342e" />
  <rect x="150" y="290" width="60" height="2" fill="#4e342e" />
  <circle cx="200" cy="275" r="3" fill="#ffd700" />
  
  <rect x="290" y="250" width="60" height="50" rx="2" ry="2" fill="#5d4037" stroke="#4e342e" stroke-width="2" />
  <rect x="290" y="270" width="60" height="2" fill="#4e342e" />
  <rect x="290" y="290" width="60" height="2" fill="#4e342e" />
  <circle cx="340" cy="275" r="3" fill="#ffd700" />
  
  <!-- Chimney with smoke -->
  <rect x="375" y="120" width="25" height="120" fill="#757575" filter="url(#shadow)" />
  <ellipse cx="387" cy="120" rx="20" ry="5" fill="#9e9e9e" />
  
  <ellipse cx="387" cy="110" rx="8" ry="3" fill="#e0e0e0" opacity="0.7" />
  <ellipse cx="387" cy="100" rx="10" ry="4" fill="#e0e0e0" opacity="0.6" />
  <ellipse cx="390" cy="90" rx="12" ry="5" fill="#e0e0e0" opacity="0.5" />
  <ellipse cx="395" cy="80" rx="14" ry="6" fill="#e0e0e0" opacity="0.4" />
  <ellipse cx="400" cy="70" rx="16" ry="7" fill="#e0e0e0" opacity="0.3" />
  
  <!-- Waste processing tanks -->
  <g transform="translate(450, 160)">
    <!-- Tank 1 - Water Treatment -->
    <rect x="0" y="0" width="60" height="80" rx="5" ry="5" fill="#42a5f5" stroke="#1e88e5" stroke-width="2" filter="url(#shadow)" />
    <rect x="20" y="-10" width="20" height="10" rx="2" ry="2" fill="#1e88e5" />
    <line x1="10" y1="20" x2="50" y2="20" stroke="#bbdefb" stroke-width="2" />
    <line x1="10" y1="40" x2="50" y2="40" stroke="#bbdefb" stroke-width="2" />
    <line x1="10" y1="60" x2="50" y2="60" stroke="#bbdefb" stroke-width="2" />
    
    <!-- Tank 2 - Waste Separation -->
    <rect x="80" y="10" width="70" height="70" rx="5" ry="5" fill="#66bb6a" stroke="#43a047" stroke-width="2" filter="url(#shadow)" />
    <rect x="105" y="0" width="20" height="10" rx="2" ry="2" fill="#43a047" />
    <line x1="90" y1="25" x2="140" y2="25" stroke="#c8e6c9" stroke-width="2" />
    <line x1="90" y1="45" x2="140" y2="45" stroke="#c8e6c9" stroke-width="2" />
    <line x1="90" y1="65" x2="140" y2="65" stroke="#c8e6c9" stroke-width="2" />
    
    <!-- Tank 3 - Biogas Capture -->
    <rect x="170" y="20" width="60" height="60" rx="5" ry="5" fill="#ffa726" stroke="#fb8c00" stroke-width="2" filter="url(#shadow)" />
    <rect x="190" y="10" width="20" height="10" rx="2" ry="2" fill="#fb8c00" />
    <line x1="180" y1="35" x2="220" y2="35" stroke="#ffe0b2" stroke-width="2" />
    <line x1="180" y1="50" x2="220" y2="50" stroke="#ffe0b2" stroke-width="2" />
    <line x1="180" y1="65" x2="220" y2="65" stroke="#ffe0b2" stroke-width="2" />
  </g>
  
  <!-- Connecting pipes between facility and tanks -->
  <path d="M400,200 L450,200" stroke="url(#pipeGradient)" stroke-width="8" fill="none" />
  <path d="M510,200 L530,200 L530,170" stroke="url(#pipeGradient)" stroke-width="8" fill="none" />
  <path d="M530,170 L590,170" stroke="url(#pipeGradient)" stroke-width="8" fill="none" />
  <path d="M590,170 L620,170 L620,180" stroke="url(#pipeGradient)" stroke-width="8" fill="none" />
  <path d="M620,180 L680,180" stroke="url(#pipeGradient)" stroke-width="8" fill="none" />
  
  <!-- Waste trucks -->
  <g transform="translate(150, 350)">
    <!-- Truck 1 -->
    <rect x="0" y="0" width="80" height="40" rx="5" ry="5" fill="#43a047" stroke="#2e7d32" stroke-width="2" filter="url(#shadow)" />
    <rect x="80" y="15" width="40" height="25" rx="2" ry="2" fill="#2e7d32" />
    <rect x="85" y="0" width="30" height="15" fill="#43a047" />
    <rect x="88" y="5" width="24" height="10" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
    <circle cx="20" cy="40" r="10" fill="#263238" />
    <circle cx="20" cy="40" r="5" fill="#546e7a" />
    <circle cx="90" cy="40" r="10" fill="#263238" />
    <circle cx="90" cy="40" r="5" fill="#546e7a" />
    <text x="40" y="25" font-family="Arial" font-weight="bold" font-size="10" fill="white" text-anchor="middle">WASTE</text>
  </g>
  
  <g transform="translate(500, 370)">
    <!-- Truck 2 -->
    <rect x="0" y="0" width="70" height="35" rx="4" ry="4" fill="#f57c00" stroke="#e65100" stroke-width="2" filter="url(#shadow)" />
    <rect x="70" y="10" width="35" height="25" rx="2" ry="2" fill="#e65100" />
    <rect x="75" y="0" width="25" height="10" fill="#f57c00" />
    <rect x="78" y="3" width="19" height="7" fill="#a3c2e3" stroke="#8fb7e3" stroke-width="1" />
    <circle cx="15" cy="35" r="8" fill="#263238" />
    <circle cx="15" cy="35" r="4" fill="#546e7a" />
    <circle cx="85" cy="35" r="8" fill="#263238" />
    <circle cx="85" cy="35" r="4" fill="#546e7a" />
    <text x="35" y="20" font-family="Arial" font-weight="bold" font-size="8" fill="white" text-anchor="middle">RECYCLE</text>
  </g>
  
  <!-- Recycling area -->
  <rect x="650" y="300" width="120" height="100" rx="3" ry="3" fill="#4db6ac" stroke="#00897b" stroke-width="2" filter="url(#shadow)" />
  <rect x="670" y="320" width="20" height="30" fill="#e0f2f1" stroke="#b2dfdb" stroke-width="1" />
  <rect x="700" y="320" width="20" height="30" fill="#e0f2f1" stroke="#b2dfdb" stroke-width="1" />
  <rect x="730" y="320" width="20" height="30" fill="#e0f2f1" stroke="#b2dfdb" stroke-width="1" />
  <rect x="700" y="360" width="20" height="30" fill="#00897b" stroke="#00796b" stroke-width="1" />
  <text x="710" y="290" font-family="Arial" font-weight="bold" font-size="12" fill="#00695c" text-anchor="middle">RECYCLING CENTER</text>
  
  <!-- Recycling bins -->
  <rect x="610" y="370" width="20" height="30" rx="2" ry="2" fill="#4caf50" stroke="#388e3c" stroke-width="1" />
  <rect x="610" y="365" width="20" height="5" rx="1" ry="1" fill="#388e3c" />
  
  <rect x="585" y="380" width="20" height="30" rx="2" ry="2" fill="#2196f3" stroke="#1976d2" stroke-width="1" />
  <rect x="585" y="375" width="20" height="5" rx="1" ry="1" fill="#1976d2" />
  
  <rect x="560" y="370" width="20" height="30" rx="2" ry="2" fill="#ffeb3b" stroke="#fbc02d" stroke-width="1" />
  <rect x="560" y="365" width="20" height="5" rx="1" ry="1" fill="#fbc02d" />
  
  <!-- Workers -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="6" fill="#795548" />
    <rect x="-3" y="6" width="6" height="12" fill="#1565c0" />
    <line x1="-3" y1="11" x2="-8" y2="18" stroke="#1565c0" stroke-width="2" />
    <line x1="3" y1="11" x2="8" y2="18" stroke="#1565c0" stroke-width="2" />
    <line x1="0" y1="18" x2="0" y2="25" stroke="#795548" stroke-width="2" />
    <line x1="0" y1="25" x2="-5" y2="35" stroke="#795548" stroke-width="2" />
    <line x1="0" y1="25" x2="5" y2="35" stroke="#795548" stroke-width="2" />
  </g>
  
  <g transform="translate(350, 350)">
    <circle cx="0" cy="0" r="6" fill="#795548" />
    <rect x="-3" y="6" width="6" height="12" fill="#388e3c" />
    <line x1="-3" y1="11" x2="-8" y2="18" stroke="#388e3c" stroke-width="2" />
    <line x1="3" y1="11" x2="8" y2="18" stroke="#388e3c" stroke-width="2" />
    <line x1="0" y1="18" x2="0" y2="25" stroke="#795548" stroke-width="2" />
    <line x1="0" y1="25" x2="-5" y2="35" stroke="#795548" stroke-width="2" />
    <line x1="0" y1="25" x2="5" y2="35" stroke="#795548" stroke-width="2" />
  </g>
</svg>