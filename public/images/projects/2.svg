<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background representing Lake Turkana area in Kenya -->
  <rect width="400" height="300" fill="#ecd9ad" />
  
  <!-- Sky gradient -->
  <rect width="400" height="150" fill="#79b5e8" />
  
  <!-- Lake area -->
  <path d="M0,150 C50,140 100,160 150,150 C200,140 250,160 300,150 C350,140 400,160 400,150 V300 H0 Z" fill="#4c91c7" />
  
  <!-- Hills in background -->
  <path d="M0,150 Q50,120 100,140 Q150,160 200,140 Q250,120 300,140 Q350,120 400,150 V150 H0 Z" fill="#8d6e43" />
  
  <!-- Wind turbines -->
  <!-- Turbine 1 -->
  <g transform="translate(50, 150)">
    <rect x="-2" y="0" width="4" height="80" fill="#ddd" stroke="#999" stroke-width="0.5" />
    <circle cx="0" cy="0" r="5" fill="#ddd" stroke="#999" stroke-width="0.5" />
    <g transform="rotate(20)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
    <g transform="rotate(140)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
    <g transform="rotate(260)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
  </g>
  
  <!-- Turbine 2 -->
  <g transform="translate(130, 160)">
    <rect x="-2" y="0" width="4" height="80" fill="#ddd" stroke="#999" stroke-width="0.5" />
    <circle cx="0" cy="0" r="5" fill="#ddd" stroke="#999" stroke-width="0.5" />
    <g transform="rotate(60)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
    <g transform="rotate(180)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
    <g transform="rotate(300)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
  </g>
  
  <!-- Turbine 3 -->
  <g transform="translate(210, 150)">
    <rect x="-2" y="0" width="4" height="80" fill="#ddd" stroke="#999" stroke-width="0.5" />
    <circle cx="0" cy="0" r="5" fill="#ddd" stroke="#999" stroke-width="0.5" />
    <g transform="rotate(30)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
    <g transform="rotate(150)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
    <g transform="rotate(270)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
  </g>
  
  <!-- Turbine 4 -->
  <g transform="translate(290, 160)">
    <rect x="-2" y="0" width="4" height="80" fill="#ddd" stroke="#999" stroke-width="0.5" />
    <circle cx="0" cy="0" r="5" fill="#ddd" stroke="#999" stroke-width="0.5" />
    <g transform="rotate(10)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
    <g transform="rotate(130)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
    <g transform="rotate(250)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
  </g>
  
  <!-- Turbine 5 -->
  <g transform="translate(370, 150)">
    <rect x="-2" y="0" width="4" height="80" fill="#ddd" stroke="#999" stroke-width="0.5" />
    <circle cx="0" cy="0" r="5" fill="#ddd" stroke="#999" stroke-width="0.5" />
    <g transform="rotate(80)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
    <g transform="rotate(200)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
    <g transform="rotate(320)">
      <rect x="0" y="-2" width="40" height="4" fill="#eee" stroke="#999" stroke-width="0.5" rx="1" />
    </g>
  </g>
  
  <!-- Power station -->
  <rect x="340" y="250" width="40" height="20" fill="#ccc" stroke="#333" stroke-width="1" />
  <rect x="350" y="270" width="20" height="10" fill="#999" stroke="#333" stroke-width="1" />
  
  <!-- Transmission lines -->
  <line x1="350" y1="250" x2="315" y2="230" stroke="#333" stroke-width="1" />
  <line x1="315" y1="230" x2="280" y2="210" stroke="#333" stroke-width="1" />
  <line x1="280" y1="210" x2="210" y2="210" stroke="#333" stroke-width="1" />
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#000">
    Lake Turkana Wind Power
  </text>
  <text x="200" y="50" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">
    Kenya
  </text>
</svg>