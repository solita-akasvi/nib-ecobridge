<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#E2F1FD"/>
  
  <!-- River graphic -->
  <path d="M0,200 C100,150 200,250 300,200 C400,150 500,250 600,200 C700,150 800,200 800,200 L800,450 L0,450 Z" fill="#60A5FA" opacity="0.7"/>
  
  <!-- Gold extraction equipment -->
  <g transform="translate(250,150)">
    <!-- Dredging platform -->
    <rect x="0" y="0" width="300" height="20" fill="#334155"/>
    
    <!-- Dredge equipment -->
    <g transform="translate(50,0)">
      <rect x="0" y="-80" width="15" height="80" fill="#475569"/>
      <rect x="15" y="-90" width="70" height="15" fill="#475569"/>
      <rect x="85" y="-90" width="10" height="90" fill="#475569"/>
      <rect x="95" y="-50" width="50" height="10" fill="#475569"/>
      <rect x="145" y="-50" width="5" height="50" fill="#475569"/>
    </g>
    
    <!-- Small boats around the dredge -->
    <g transform="translate(0,30)">
      <path d="M0,0 L30,0 L15,10 Z" fill="#64748B"/>
      <line x1="15" y1="0" x2="15" y2="-15" stroke="#64748B" stroke-width="2"/>
    </g>
    
    <g transform="translate(200,30)">
      <path d="M0,0 L30,0 L15,10 Z" fill="#64748B"/>
      <line x1="15" y1="0" x2="15" y2="-15" stroke="#64748B" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Riverbank and trees -->
  <g transform="translate(0,170)">
    <path d="M0,0 L200,20 L400,0 L600,10 L800,0 L800,30 L0,30 Z" fill="#D1FAE5"/>
    
    <!-- Trees on the bank -->
    <g transform="translate(100,0)">
      <polygon points="0,0 -15,-30 15,-30" fill="#059669"/>
      <polygon points="0,-20 -12,-40 12,-40" fill="#059669"/>
      <polygon points="0,-35 -10,-50 10,-50" fill="#059669"/>
      <rect x="-3" y="0" width="6" height="10" fill="#92400E"/>
    </g>
    
    <g transform="translate(150,5)">
      <polygon points="0,0 -12,-25 12,-25" fill="#059669"/>
      <polygon points="0,-15 -10,-35 10,-35" fill="#059669"/>
      <polygon points="0,-25 -8,-40 8,-40" fill="#059669"/>
      <rect x="-2" y="0" width="4" height="8" fill="#92400E"/>
    </g>
    
    <g transform="translate(650,0)">
      <polygon points="0,0 -15,-30 15,-30" fill="#059669"/>
      <polygon points="0,-20 -12,-40 12,-40" fill="#059669"/>
      <polygon points="0,-35 -10,-50 10,-50" fill="#059669"/>
      <rect x="-3" y="0" width="6" height="10" fill="#92400E"/>
    </g>
    
    <g transform="translate(700,5)">
      <polygon points="0,0 -12,-25 12,-25" fill="#059669"/>
      <polygon points="0,-15 -10,-35 10,-35" fill="#059669"/>
      <polygon points="0,-25 -8,-40 8,-40" fill="#059669"/>
      <rect x="-2" y="0" width="4" height="8" fill="#92400E"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#334155">Riverine Gold Extraction Project</text>
</svg>