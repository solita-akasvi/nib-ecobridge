<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#F1F5F9"/>
  
  <!-- Mining graphic elements -->
  <g transform="translate(100,50)">
    <!-- Mining hills -->
    <path d="M0,300 L200,100 L400,250 L600,50 L600,300 L0,300 Z" fill="#94A3B8" opacity="0.7"/>
    <path d="M0,300 L150,150 L300,220 L450,120 L600,220 L600,300 L0,300 Z" fill="#64748B" opacity="0.8"/>
    
    <!-- Mining equipment silhouettes -->
    <g transform="translate(200,180)">
      <rect x="0" y="0" width="50" height="30" fill="#1E293B"/>
      <rect x="10" y="-20" width="30" height="20" fill="#1E293B"/>
      <rect x="15" y="-40" width="20" height="20" fill="#1E293B"/>
      <line x1="25" y1="-40" x2="25" y2="-60" stroke="#1E293B" stroke-width="5"/>
      <circle cx="25" cy="-65" r="10" fill="#1E293B"/>
    </g>
    
    <g transform="translate(400,200)">
      <rect x="0" y="0" width="60" height="20" fill="#334155"/>
      <rect x="45" y="-15" width="15" height="15" fill="#334155"/>
      <rect x="10" y="-40" width="40" height="25" fill="#334155"/>
      <circle cx="20" cy="20" r="10" fill="#0F172A"/>
      <circle cx="50" cy="20" r="10" fill="#0F172A"/>
    </g>
    
    <!-- Mining workers -->
    <g transform="translate(300,250)">
      <circle cx="0" cy="0" r="8" fill="#475569"/>
      <rect x="-5" y="8" width="10" height="15" fill="#475569"/>
      <line x1="-5" y1="15" x2="-10" y2="25" stroke="#475569" stroke-width="3"/>
      <line x1="5" y1="15" x2="10" y2="25" stroke="#475569" stroke-width="3"/>
    </g>
    
    <g transform="translate(350,240)">
      <circle cx="0" cy="0" r="8" fill="#475569"/>
      <rect x="-5" y="8" width="10" height="15" fill="#475569"/>
      <line x1="-5" y1="15" x2="-10" y2="25" stroke="#475569" stroke-width="3"/>
      <line x1="5" y1="15" x2="10" y2="25" stroke="#475569" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#334155">Artisanal Mining Modernization</text>
</svg>