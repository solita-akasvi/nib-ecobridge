<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#e6e0c9"/>
  
  <!-- River -->
  <path d="M0,300 C100,280 200,350 300,300 C400,250 500,320 600,290 C700,260 800,310 800,310 L800,600 L0,600 Z" fill="#5d99c6"/>
  
  <!-- Riverbanks -->
  <path d="M0,320 C100,300 200,370 300,320 C400,270 500,340 600,310 C700,280 800,330 800,330 L800,600 L0,600 Z" fill="#a0937d"/>
  
  <!-- Mining equipment -->
  <rect x="100" y="250" width="150" height="80" fill="#594a3c"/>
  <rect x="120" y="330" width="110" height="40" fill="#3d3329"/>
  
  <!-- Dredge -->
  <rect x="500" y="250" width="200" height="70" fill="#594a3c"/>
  <rect x="550" y="200" width="30" height="50" fill="#3d3329"/>
  <rect x="620" y="200" width="30" height="50" fill="#3d3329"/>
  <path d="M500,320 L700,320 L650,380 L550,380 Z" fill="#3d3329"/>
  
  <!-- Water discharge -->
  <path d="M650,380 Q670,400 690,380 Q710,400 730,380" stroke="#c9d6df" stroke-width="5" fill="none"/>
  <path d="M650,390 Q670,410 690,390 Q710,410 730,390" stroke="#c9d6df" stroke-width="5" fill="none"/>
  
  <!-- Trees on the riverbank -->
  <circle cx="50" cy="250" r="30" fill="#5b8c5b"/>
  <rect x="45" y="280" width="10" height="40" fill="#594a3c"/>
  
  <circle cx="750" cy="250" r="30" fill="#5b8c5b"/>
  <rect x="745" y="280" width="10" height="40" fill="#594a3c"/>
  
  <!-- Gold particles -->
  <circle cx="350" cy="350" r="5" fill="#f5d893"/>
  <circle cx="380" cy="370" r="4" fill="#f5d893"/>
  <circle cx="420" cy="360" r="6" fill="#f5d893"/>
  <circle cx="450" cy="380" r="3" fill="#f5d893"/>
  
  <!-- Workers -->
  <circle cx="150" cy="230" r="15" fill="#f5d893"/>
  <rect x="145" y="245" width="10" height="30" fill="#3d3329"/>
  
  <circle cx="600" cy="180" r="15" fill="#f5d893"/>
  <rect x="595" y="195" width="10" height="30" fill="#3d3329"/>
  
  <!-- Warning signs -->
  <polygon points="300,230 320,260 280,260" fill="#e74c3c"/>
  <text x="300" y="253" font-family="Arial" font-size="16" text-anchor="middle" fill="white">!</text>
  
  <polygon points="450,230 470,260 430,260" fill="#e74c3c"/>
  <text x="450" y="253" font-family="Arial" font-size="16" text-anchor="middle" fill="white">!</text>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="32" text-anchor="middle" fill="#3d3329">Riverine Gold Extraction Project</text>
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" fill="#594a3c">Environmental Impact Assessment</text>
</svg>